<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
  </head>
  <body>
    <img src="../assets/bg.svg" alt="Background" class="bg" />
    <main>
      <div class="left-side">
        <img
          src="https://i.pinimg.com/736x/e1/b1/70/e1b1705977b1fbe1a389416040755ad1.jpg"
          alt="Decorative pattern"
        />
      </div>
      <div class="right-side">
        <div class="header">
          <button
            type="button"
            class="house"
            onclick="window.location.href='../index.html';"
          >
            <img
              class="house"
              src="https://static.vecteezy.com/system/resources/previews/014/455/839/non_2x/arrow-to-the-left-icon-sign-free-png.png"
              alt="House"
            />
          </button>
          <h1>Home</h1>
        </div>

        <div class="auth-links">
          <h2><a href="../login/index.html">LogIn</a></h2>
          <h2><a href="index.html" class="active">SignUp</a></h2>
          <br /><br />
        </div>

        <form
          id="registerForm"
          action="http://localhost:3000/api/auth/register"
          method="POST"
        >
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" />

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" />

          <label for="secondLastName">Second Last Name</label>
          <input type="text" id="secondLastName" name="secondLastName" />

          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" />

          <button type="submit" class="btnRegister">Register</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
